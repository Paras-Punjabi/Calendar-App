<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://st4.depositphotos.com/8055500/30876/v/1600/depositphotos_308762862-stock-illustration-calendar-icon-vector-illustration-calendar.jpg"
      type="image/x-icon"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>CALENDAR</title>
  </head>
  <body>
      <h1>Calendar <i class="fas fa-calendar-alt"></i></h1>

      <!-- Calendar body -->
      <div class="card container calender">
        <div class="card-body">
          <div class="header">
            <i title="Back" id="leftKey" class="fas fa-arrow-left"></i>
            <div id="monthHeading" class="monthAndYear" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <span id="monthElement" class="month">SEPTEMBER</span>
              <span id="yearElement" class="year">2021</span>
            </div>
            <i id="rightKey" title="Forward" class="fas fa-arrow-right"></i>
          </div>

          <div id="calendarBody" class="calendarBody">
            <div id="daysDiv" class="daysDiv">
              <span class="days">Sun</span>
              <span class="days">Mon</span><span class="days">Tue</span
              ><span class="days">Wed</span><span class="days">Thu</span
              ><span class="days">Fri</span><span class="days">Sat</span>
            </div>
            <div id="datesDiv" class="datesDiv"></div>
          </div>
          <button id="todayBtn" class="btn btn-success btn-lg">Today</button>
          <button id="addBtn" data-bs-toggle="modal" data-bs-target="#creatingAnEvent" class="btn btn-success btn-lg mx-2">Add an Event</button>
          <button id="seeAllBtn" data-bs-toggle="modal" data-bs-target="#seeAllEvents" class="btn btn-success btn-lg">See All Events</button>
          <div id="clock" class="clock">
            <span id="hours"></span>:<span id="minutes"></span>:<span
              id="seconds"
            ></span>
            <span id="meredian"></span>
          </div>
        </div>
      </div>

<!-- modal for moving to any random Date-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Goto Date</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <select id="inputMonth" required class="form-select" placeholder="Select Month" aria-label="Default select example">
          <option selected>Select Month</option>
          <option value="0">January</option>
          <option value="1">February</option>
          <option value="2">March</option>
          <option value="3">April</option>
          <option value="4">May</option>
          <option value="5">June</option>
          <option value="6">July</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">October</option>
          <option value="10">November</option>
          <option value="11">December</option>
        </select>

        <div class="my-3">
          <input type="number" required class="form-control" id="inputYear" placeholder="Enter Full Year">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" id="closeBtn" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="button" id="goToDateBtn" class="btn btn-success">Go To Date</button>
      </div>
    </div>
  </div>
</div>

<!-- modal for taking input an event -->
<div class="modal fade" id="creatingAnEvent" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Create an Event</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" disabled class="form-control" id="inputDate">
        <div class="form-floating my-3">
          <textarea type="text" class="form-control eventDesciption" id="eventDesciption"></textarea>
          <label for="floatingInput">Event Description</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="closeEventDescriptionBtn" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="button" id="saveBtn" class="btn btn-success">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- modal for displaying all the events -->
<div class="modal fade" id="seeAllEvents" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="staticBackdropLabel">All Events</h5>
        <button type="button" id="closeSeeAllModal" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="allEventsContainer">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger mx-2" data-bs-dismiss="modal">Close</button>
        <button id="clearAll" class="btn btn-danger">Clear All</button>
      </div>
    </div>
  </div>
</div>

  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"
  ></script>
  <script src="./JavaScript/script.js" type="module"></script>
</html>
